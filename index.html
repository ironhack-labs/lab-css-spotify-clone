<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Spotify Clone</title>
    <!-- don't forget to link your styles -->
  </head>
  <body>
    <main>
      <section>
        <img src="./images/spotify-logo.png" alt="Spotify logo">
        <nav>
          <ul>
            <li><a href="#">Premium</a></li>
            <li><a href="#">Discover</a></li>
            <li><a href="#">Help</a></li>
            <li><a href="#">Download</a></li>
          </ul>
        </nav>
      </section>
      <section>
        <h1>Music for everyone.</h1>
        <p>Spotify is now free on mobile, tablet and computer. Listen to the
    right music, wherever you are.</p>
      </section>
      <section>
        <h2>What’s on Spotify?</h2>
        <article>
          <figure>
            <img src="./images/music-icon.png" alt="Millions of songs">
              <figcaption>
                <h3>Millions of Songs</h3>
                <p>There are millions of songs on Spotify</p>
              </figcaption>
            </img>
          </figure>
          <figure>
            <img src="./images/high-quality-icon.png" alt="HD Music">
              <figcaption>
                <h3>HD Music</h3>
                <p>Listen to music as if you were listening live</p>
              </figcaption>
            </img>
          </figure>
          <figure>
            <img src="./images/devices-icon.png" alt="Stream everywhere">
              <figcaption>
                <h3>Stream everywhere</h3>
                <p>Stream music on your smartphone, tablet or computer</p>
              </figcaption>
            </img>
          </figure>
        </article>
        <section>
          <article>
            <h2>It’s as yeezy as Kanye West.</h2>
            <figure>
              <h3>Search</h3>
              <p>Know what you want to listen to? Just search and hit play.</p>
            </figure>
            <figure>
              <h3>Browse</h3>
              <p>Check out the latest charts, brand new releases and great playlists for right now.</p>
            </figure>
            <figure>
              <h3>Discover</h3>
              <p>Enjoy new music every Monday with your own personal playlist. Or sit back and enjoy Radio.</p>
            </figure>
          </article>
          <article>
            <img src="./images/spotify-app.jpg" alt="Spotify App">
          </article>
        </section>
      </section>
    </main>
  </body>
</html>
