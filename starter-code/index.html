    <link rel="stylesheet" type="text/css" href="./css/main.css"/>
    <title>Spotify</title>

  <body>
    <div class="main">
      <!-- 3 block elements: NavBar, Image, Whatson -->
      <section class="navbar">
        <!-- two elements: logo (left), menu (right) -->
        <div class="logo">
            <img id="logo" src='./images/spotify-logo.png'>
        </div>
        <div class="menu">
          <!-- four links displayed in a row -->
          <ol class="menuitems">
            <li><a href="#">Premium</a></li>
            <li><a href="#">Discover </a></li>
            <li><a href="#">Help</a></li>
            <li><a href="#">Download</a></li>
          </ol>
        </div>
      </section>
      <section class="image">
        <div class="texts">
            <!-- large text -->
            <div class="largetext">Music for everyone.</div>
            <!-- small text -->
            <div class="smalltext">
              Spotify is now free on mobile, tablet and computer.
    Listen to the right music, wherever you are.
            </div>
          </div>
      </section>
      <section class="whatson">
        <div class="whatsoncontents">
          <div class="whatsontext">
            <p><b>What's on Spotify?</b></p>
          </div>
          <div class="greenline"></div>
        </div>
      </section>
    </div>
