<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Spotify</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,500" rel="stylesheet">
  <link rel='stylesheet' href='./css/main.css'>
</head>

<body>
  <section class='first'>
    <header class="header">
      <nav>
        <div class="logo">
          <img src='./images/spotify-logo.png' alt='main spotify logo'>
          <ul>
            <li>Premium</li>
            <li>Discover</li>
            <li>Help</li>
            <li>Download</li>
          </ul>
        </div>
      </nav>
    </header>

    <div class='background'>
      <section class='splash'>
        <h1>Music for everyone.</h1>
        <p>Spotify is now free on mobile, tablet and computer. Listen to the right music, wherever you are.</p>
      </section>
    </div>
  </section>

  <section class='columns'>
    <header>
      <h2>What's on Spotify?</h2>
    </header>
  </section>

  <div class="images">
    <figure class="img-columns">
      <img src='./images/music-icon.png' alt='music speaker'>
      <p>Millions of Songs</p>
      <figcaption>There are millions of songs on Spotify</figcaption>
    </figure>

    <figure class='img-columns'>
      <img src='./images/high-quality-icon.png' alt='high quality'>
      <p>HD Music</p>
      <figcaption> Listen to music as if you were listening live</figcaption>
    </figure>

    <figure class='img-columns'>
      <img src='./images/devices-icon.png' alt='devices'>
      <p>Stream Everywhere</p>
      <figcaption>Stream music on your smartphone, tablet or computer</figcaption>
    </figure>
  </div>
